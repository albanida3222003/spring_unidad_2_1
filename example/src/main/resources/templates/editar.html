<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Cliente</title>
</head>
<body>

    <h2>Editar Cliente</h2>

    <form th:action="@{/sistema/editar}" method="post" th:object="${cliente}">
        <input type="hidden" th:field="*{idcliente}"/>

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" th:field="*{nombre}" required />
        <br><br>

        <label for="dni">DNI:</label>
        <input type="text" id="dni" name="dni" th:field="*{dni}" required />
        <br><br>

        <button type="submit">Guardar Cambios</button>
        <a th:href="@{/sistema/lista}">Cancelar</a>
    </form>

</body>
</html>
